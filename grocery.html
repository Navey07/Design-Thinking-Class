<!DOCTYPE html>
<html>
    <head>
        <title>Grocery</title>

        <style>
            body {
            margin: 0;
            font-family: 'Courier New', monospace;
            display: flex;
            background-image: url('https://i.pinimg.com/1200x/0c/1a/36/0c1a3645a6569e802edf98f725b12f78.jpg');
            }

            #sidebar-container {
            width: 25%;
            }
                    
            .main-content {
            flex-grow: 1;
            padding: 40px;
            }

            .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            }

            .top-bar h1 {
            font-size: 45px;
            }

            .top-bar .search-bar {
            display: flex;
            gap: 10px;
            }

            .search-bar input, .search-bar button {
            padding: 8px;
            font-size: 16px;
            }

            input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px; 
            border: 1px solid #cccccc;
            outline: none;
            width: 500px;
            }

            button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            background-color: #464e8e;
            color: white;
            cursor: pointer;
            width: 120px;
            }

            button:hover {
            opacity: 0.8;
            }

            table {
                width:100%;
                border-collapse: collapse;
            }
            th {
                text-align: justify;
                font-size: 29px;
            }
            td {
                text-align: justify;
                font-size: 22px;
                font-weight: bold;
                padding: 8px;
                border: 2px solid white;
                cursor: pointer;
            }
            tr:nth-child(even) {
                background-color: #6571cc;
            }
            td:hover {
                background-color: #7a88f595;
            }
            td.checked {
                text-decoration: line-through;
                color:black;
            }

        </style>
    </head>
    <body>
        <div id="sidebar-container"></div>

        
        <div class="main-content">
            <div class="top-bar">
            <h1 style="text-align: center;">Grocery List</h1>
            <div class="search-bar">
                <input type="text" id="foodName" placeholder="Write your grocery here to add them! Then press 'Add item'">
                <button onclick="confirmAddItem()">Add item</button>
                <button onclick="removeSelectedItem()">Remove item</button>
                <button onclick="clearTable()">Clear Table</button>
            </div>
            </div>

                <table id="checklistTable">
                    <thead>
                    <tr>
                        <th>Checklist</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p style="text-align: center; font-weight: bold; font-size: 20px;" >Added groceries appear here!</p>
                </div>

        <script>           
        function toggleCheck(td) {
        td.classList.toggle('checked');
        const selected = document.querySelector('td.selected');
        if (selected && selected !== td) selected.classList.remove('selected');
        td.classList.toggle('selected');
        }

        function confirmAddItem() {
        const input = document.getElementById('foodName');
        const itemName = input.value.trim();
        if (!itemName) return alert('Enter a valid item name.');
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.textContent = itemName;
        cell.onclick = function() { toggleCheck(this); };
        row.appendChild(cell);
        document.getElementById('checklistTable').querySelector('tbody').appendChild(row);
        input.value = '';
        closeAddItem();
        }

        function removeSelectedItem() {
        const selected = document.querySelector('#checklistTable td.selected');
        if (selected) selected.parentElement.remove();
        else alert('Select an item first.');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Delete') {
                removeSelectedItem();
            }
            });

        function clearTable() {
        const tbody = document.querySelector('#checklistTable tbody');
        tbody.innerHTML = '';
        }

        fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
        });

      function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = "index.html";
        }}
        fetch('sidebar.html')
  .then(response => response.text())
  .then(data => {
    const container = document.getElementById('sidebar-container');
    container.innerHTML = data;

    const scripts = container.querySelectorAll("script");
    scripts.forEach(script => {
      eval(script.innerText);
    });
  });

        </script>
    </body>
</html>
