<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <style>
        .welcomeHead {
            text-align: center;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 40px;
            margin-bottom: 50px;
            color: #ffffff;
            }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            }

            body {
            background-image: url('https://i.pinimg.com/originals/29/cc/02/29cc02f3a5ebcc2050ae69cf1a76186d.gif');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            }

            .ctn {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            }

            .form-ctn {
            position: relative;
            }

            .form {
            display: none;
            flex-direction: column;
            }

            .form.active {
            display: flex;
            }

            form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-family: 'Courier New', monospace;
            }

            form input {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            }

            form btn {
            padding: 12px;
            background: #da923f;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            }

            form p {
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            }

            form a {
            color: #da923f;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
            }
        </style>
            </head>
            <body>
                <h1 class="welcomeHead">Your Food Journal</h1>    

                <div class="ctn">
                <div class="form-ctn" id="formCtn">
                <form id="signInForm" class="form active">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <btn type="submit">Login</btn>
                    <p>Don't have an account? <a href="#" onclick="switchForm('signUp')">Sign Up</a></p>
                </form>

                <form id="signUpForm" class="form">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <btn type="submit">Register</btn>
                    <p>Already have an account? <a href="#" onclick="switchForm('signIn')">Sign In</a></p>
                </form>
                </div>
            </div>
            <script>
            function switchForm(form) {
                const signIn = document.getElementById("signInForm");
                const signUp = document.getElementById("signUpForm");
                if (form === "signUp") {
                signIn.classList.remove("active");
                signUp.classList.add("active");
                } else {
                signUp.classList.remove("active");
                signIn.classList.add("active");
                }
            }
            document.getElementById("signUpForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const fullName = this.querySelector('input[placeholder="Full Name"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            const user = { fullName, email, password };
            localStorage.setItem("userData", JSON.stringify(user));
            alert("Sign up successful!");
            switchForm("signIn");
            });


            //verify user
            document.getElementById("signInForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            const savedUser = JSON.parse(localStorage.getItem("userData"));
            if (savedUser && savedUser.email === email && savedUser.password === password) {
                localStorage.setItem("currentUser", JSON.stringify(savedUser));
                window.location.href = "homepage.html";
            } else {
                alert("Invalid email or password.");
            }
            });
            </script>

    </body>
</html>
